<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-contato" placeholder="Nome" required />
                <input type="tel" id="num-contato" placeholder="Telefone" required>
                <button type="submit">Adicionar</button>
            </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome do contato</td>
                    <td>Número do contato</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./main.js"></script>
</html>
